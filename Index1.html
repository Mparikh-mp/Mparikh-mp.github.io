<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Profile Page</title>
 <style>
   body {
     font-family: Arial, sans-serif;
     margin: 0;
     padding: 0;
     background-color: #f4f4f4;
   }
   .profile-container {
     max-width: 600px;
     margin: 50px auto;
     background: #fff;
     padding: 20px;
     border-radius: 10px;
     box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
   }
   .profile-header {
     text-align: center;
   }
   .profile-header img {
     width: 120px;
     height: 120px;
     border-radius: 50%;
   }
   .profile-header h1 {
     margin: 10px 0;
   }
   .profile-header p {
     color: #666;
   }
   .profile-content {
     margin-top: 20px;
   }
   .profile-content h2 {
     border-bottom: 2px solid #ddd;
     padding-bottom: 5px;
   }
   .profile-content ul {
     list-style-type: none;
     padding: 0;
   }
   .profile-content ul li {
     background: #f9f9f9;
     margin-bottom: 10px;
     padding: 10px;
     border-radius: 5px;
   }
   .contact-info a {
     color: #007BFF;
     text-decoration: none;
   }
   .contact-info a:hover {
     text-decoration: underline;
   }
 </style>
</head>
<body>
<div class="profile-container">
 <div class="profile-header">
   <img src="https://via.placeholder.com/120" alt="Profile Picture">
   <h1>John Doe</h1>
   <p>Web Developer | Tech Enthusiast</p>
 </div>
 <div class="profile-content">
   <h2>About Me</h2>
   <p>Hello! I'm John, a passionate web developer with experience in creating dynamic and responsive websites.</p>
   <h2>Skills</h2>
   <ul>
     <li>HTML & CSS</li>
     <li>JavaScript</li>
     <li>React.js</li>
     <li>Node.js</li>
   </ul>
   <h2>Contact</h2>
   <p class="contact-info">Email: <a href="mailto:johndoe@example.com">johndoe@example.com</a></p>
   <p class="contact-info">LinkedIn: <a href="https://linkedin.com/in/johndoe" target="_blank">linkedin.com/in/johndoe</a></p>
 </div>
</div>
</body>
</html>
